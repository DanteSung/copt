language: python
python:
- '3.5'
install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
- source activate test-environment
- conda install --yes --file requirements.txt
- conda install coverage pillow sphinx numpydoc
- pip install python-coveralls sphinx-gallery matplotlib
- python setup.py install
script:
- NUMBA_DISABLE_JIT=1 nosetests -v --with-coverage --cover-package=copt
- cd doc && make html && cd ..
after_success: coveralls
deploy:
  provider: s3
  access_key_id: "AKIAIRIF5Q2ZCELOKNSQ"
  secret_access_key:
    secure: 
  bucket: copt.bianp.net
  region: eu-west-1
  skip_cleanup: true
  acl: public_read
  local_dir: doc/_build/html
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.5"
